  <!-- Document/Checkmark Symbol -->
  <path d="M196 236 L 246 306 L 336 176" stroke="white" stroke-width="25" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Tech Dots -->
  <circle cx="256" cy="100" r="10" fill="#06b6d4"/>
  <circle cx="256" cy="462" r="10" fill="#06b6d4"/>
  <circle cx="50" cy="250" r="8" fill="#334155" opacity="0.5"/>
  <circle cx="462" cy="250" r="8" fill="#334155" opacity="0.5"/>
</svg>
